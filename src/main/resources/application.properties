spring.application.name=bitcoin-mcp-server

spring.ai.mcp.server.name=bitcoin-mcp-server
spring.ai.mcp.server.version=0.0.1
spring.ai.mcp.server.stdio=true

#stdio transport type requires:
# Disable web application type
# Disable Spring banner
# Clear console logging pattern
spring.main.web-application-type=none
spring.main.banner-mode=off
logging.pattern.console=

logging.file.name=./logs/bitcoin-mcp-server.log
